<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarSupportedContent"
        >
          <div class="search me-auto d-flex flex-grow-1 justify-content-center">
            <form class="d-flex ms-4 w-50 input-group" role="search">
              <input
                class="form-control ms-0"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-warning"
                type="submit"
                style="margin-left: 0"
              >
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </div>

          <div class="nav-items d-flex align-items-center">
            
            <ul class="navbar-nav mb-2 mb-lg-0">
              <div className="container cart-section d-flex align-items-center justify-content-center">
                <span id="cart" className="ms-1">
                  {" "}
                  Cart{" "}
                </span>
                <span className="ms-1" id="cart_count">
                  0
                </span>
              <figure className="avatar avatar-nav">
                <img
                  src="../../../public/images/defaultprofile.jpg"
                  alt="User Avatar"
                  className="rounded-circle"
                  style="width: 40px; height: 40px"
                />
              </figure>
              

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  User
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Dashboard</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li>
                    <hr class="dropdown-item" />
                    Order
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
            <button class="btn btn-outline-success ms-3" type="submit">
              Login
            </button>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/999a40b6f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
